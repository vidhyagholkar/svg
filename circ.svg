<svg xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink">

<path id="arc" 
			d = "M350 100 A150 150 0 1 0 400 300"
			style = "stroke: #00ff00; stroke-width:2; fill:none;"
			/>
<path id= "vpath" 
			d = "M450 350 L 450 50"
			display = "none"
			/>
	<line x1 = "-30" y1 = "0"  x2 = "30"
		style = "stroke: #ff0000; stroke-width:2;" >
		<animateMotion id="lineSlide"
			begin = "0s" dur = "10s" rotate="auto" repeatCount = "indefinite">
			<mpath xlink:href = "#arc"/>
		</animateMotion>
	</line>
	<line x1 = "0" y1 = "-30"  x2 = "0" y2="30"
		style = "stroke: red; stroke-width:2;" >
		<animateMotion id="lineSlide"
			begin = "0s" dur = "10s" rotate="auto" repeatCount = "indefinite">
			<mpath xlink:href = "#arc"/>
		</animateMotion>
	</line>
	<circle id = "bob" 
		cx = "0" cy = "0" r = "10"
		style = "stroke:none; fill: #ff0000; opacity=1">
		<animateMotion id="bobSlide"
			begin = "0s" dur = "10s" repeatCount = "indefinite">
			<mpath xlink:href = "#arc"/>
		</animateMotion>
	</circle>
	<circle
		id = "bib" 
		cx = "0" cy = "0" r = "10"
		style = "stroke:none; fill: #0000ff; opacity=1">
		<animateMotion id="Slide"
			begin = "0s" dur = "10s" repeatCount = "indefinite">
			<mpath xlink:href = "#vpath"/>
		</animateMotion>
	</circle>
</svg>


